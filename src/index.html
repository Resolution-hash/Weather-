<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Weather</title>
</head>

<body>
  <div class="main day" id="main">
    <div class="preloader" id="page-preloader">
      <div class="loader loader-1"></div>
    </div>
    <div class="animation snowflake-2 disable" id="snow-1"></div>
    <div class="animation snowflake-1 disable" id="snow-2"></div>
    <div class="animation rain disable" id="rain"></div>
    <div class="animation cloud disable" id="cloud">
      <img src="./images/cloud-1.png" alt="" class="cloud1">
      <img src="./images/cloud-2.png" alt="" class="cloud2">
      <img src="./images/cloud-3.png" alt="" class="cloud3">
      <img src="./images/cloud-4.png" alt="" class="cloud4">
    </div>
    <div class="container">
      <div class="container__search-block">
        <div class="search-block">
          <div class="search-block__city">
            <h1 class="search-block__city__item" id="label-city">Город</h1>
          </div>
          <form class="search-block__form" name="checkWeather">
            <div class="form-block">
              <label class="form-block__label" id="form-label">Введите город</label>
              <input type="search" class="form-block__input" autocomplete="off" id="form-input">
            </div>
            <div class="button-wrapper">
              <button class="button" id="button">Проверить погоду</button>
            </div>
          </form>

        </div>
      </div>


      <div class="weather-block">
        <div class="weather-block__current">
          <div class="weather-header" >
            <span class="weather-header__title ">СЕГОДНЯ</span>
            <span class="weather-header__temp" id="current-date">Дата</span>
          </div>
          <div class="weather-main">
            <span class="weather-main__temp" id="current-temp">-9°C</span>
            <div class="weather-icon">
              <img src="./images/13d.png" alt="" id="current-icon">
            </div>
            <span class="weather-main__description" id="current-description">Снегопад</span>
          </div>
          <div class="weather-footer">
            <div class="weather-footer__block">
              <div class="weather-footer__stat">
                <span class="weather-footer__title" id="weather-title">Максимальная</span>
                <span class="weather-footer__value" id="current-max">-5°C</span>
              </div>
              <div class="weather-footer__stat">
                <span class="weather-footer__title" id="weather-title">Минимальная</span>
                <span class="weather-footer__value" id="current-min">9°C</span>
              </div>
            </div>
            <div class="weather-footer__block">
              <div class="weather-footer__stat">
                <span class="weather-footer__title" id="weather-title">Ощущается как</span>
                <span class="weather-footer__value" id="current-feelsLike">-8°C</span>
              </div>
              <div class="weather-footer__stat">
                <span class="weather-footer__title" id="weather-title">Влажность</span>
                <span class="weather-footer__value" id="current-humidity">80%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-block__next">
          <div class="weather-block__secondary">
            <div class="weather-header">
              <span class="weather-header__title weather-header__title_small">ЗАВТРА</span>
              <span class="weather-header__date weather-header__date_small" id="tomorrow-date">Дата</span>
            </div>
            <div class="weather-main weather-main-small">
              <span class="weather-main__temp weather-main__temp-small" id="tomorrow-temp">-5°C</span>
              <div class="weather-icon_small">
                <img src="./images/01d.png" alt="" id="tomorrow-icon">
              </div>
              <span class="weather-main__description weather-main__description-small"
                id="tomorrow-description">Ясно</span>
            </div>
          </div>
          <div class="weather-block__secondary">
            <div class="weather-header">
              <span class="weather-header__title weather-header__title_small">ПОСЛЕЗАВТРА</span>
              <span class="weather-header__date weather-header__date_small" id="tomorrowAfter-date">Дата</span>
            </div>
            <div class="weather-main weather-main-small">
              <span class="weather-main__temp weather-main__temp-small" id="tomorrowAfter-temp">-7°C</span>
              <div class="weather-icon_small">
                <img src="./images/09d.png" alt="" id="tomorrowAfter-icon">
              </div>
              <span class="weather-main__description weather-main__description-small"
                id="tomorrowAfter-description">Временами дождь</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="status"></p>
  </div>
  <script src="./js/main.min.js"></script>
</body>

</html>
